<!doctype html>
<html>

<head>
    <title>Jquery</title>
    <link rel="stylesheet" href="styles/jquery.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Let's Have Fun!</h1>
            <button id="btn1" class="menu-button">#btn1</button>
            <button id="btn2" class="menu-button">#btn2</button>
            <button id="btn3" class="menu-button">#btn3</button>
            <button id="btn4" class="menu-button">#btn4</button>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">#panel1</div>
                    <div class="panel-body">content</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel2" class="panel panel-primary">
                    <div class="panel-heading">#panel2</div>
                    <div class="panel-body">content</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel3" class="panel panel-primary">
                    <div class="panel-heading">#panel3</div>
                    <div class="panel-body">content</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel4" class="panel panel-primary">
                    <div class="panel-heading">#panel4</div>
                    <div class="panel-body">content</div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>

    <script>
        $(document).ready(function() {
            $("#panel1").hide();
            $("#panel2").css({
                opacity: '0.5'
            });
        });
    </script>
</body>
</html>
